<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MENSAGENS</title>
    <link rel="stylesheet" href="Css/StyleSheet.css" />
    <script type="text/javascript" src="Js/Script.js"></script>
</head>
<body>

    <h1>ENVIE SUA MENSAGEM </h1>
    <div id="Inputs">
        <div id="divInputs">
            <label id="Label"> NOME: </label>
            <input type="text" id="_userName" maxlength="30" />
        </div>
        <div id="divInputs">
            <label> SOBRENOME: </label>
            <input type="text" id="_userSobrenome" maxlength="30" />
        </div>
        <div id="divInputs">
            <label> IDADE: </label>
            <input type="number" id="_userIdade" maxlength="3" />
        </div>
        <div id="divInputs">
            <label>TITÚLO: </label>
            <input type="text" id="_titulo" maxlength="50" />
        </div>
        <div id="divInputs">
            <label> MENSAGEM: </label>
        </div>
        <div>
            <textarea id="_msg" style="width:400px; height:200px; font-size:15px;" maxlength="200"></textarea>
        </div>
        <div id="divInputs">
            <input type="radio" id="_userSexo" name="_selectSexo" value="MASCULINO">
            <label for="masculino">MASCULINO</label>
            <input type="radio" id="_userSexo" name="_selectSexo" value="FEMININO">
            <label for="feminino">FEMININO</label><br>
            <h1>ESCOLHA UMA IMAGEM DE FUNDO PARA SUA MENSAGEM</h1>
            <label>
                <input type="radio" name="_imgSelect" value="_fundoAzul" id="_imgSelect">
                <img src="Img/FundoAzul-Madeira.jpg" alt="Option 1" style="width:200px; height:150px;">
            </label>
            <label>
                <input type="radio" name="_imgSelect" value="_fundoBranco" id="_imgSelect">
                <img src="Img/FundoBranco-Red.jpg" alt="Option 2" style="width:200px; height:150px;">
            </label>
            <label>
                <input type="radio" name="_imgSelect" value="_garrafa" id="_imgSelect">
                <img src="Img/garrafa-fundo.jpg" alt="Option 3" style="width:200px; height:150px;">
            </label>
            <label>
                <input type="radio" name="_imgSelect" value="_textura" id="_imgSelect">
                <img src="Img/textura.jpg" alt="Option 4" style="width:200px; height:150px;">
            </label>
            <br />
            <br />
            <div>
                <h1>PRÉ VIZUALIZAR MENSAGEM</h1>
            </div>
            <br />
            <div id="divInputs">
                <div id="_imgFundo" class="box" style="background-size:400px 400px; background-repeat:no-repeat;">

                    <div>
                        <label id="_userSexoPre"></label>
                        <p id="_userNamePre" style="margin:10px"></p><br><br>
                    </div>
                    <div>
                        <p id="_userSobrePre" style="margin:10px"> </p>
                        <h2 id="_tituloPre" style="margin:10px"> </h2>
                        <p id="_msgPre" style=" text-align:center;margin:auto; width:300px; height:200px"> </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


</body>
</html>
