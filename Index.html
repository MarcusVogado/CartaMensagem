<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MENSAGENS</title>

    <link rel="stylesheet" href="Css/StyleSheet.css" />
    <script type="text/javascript" src="Js/Script.js"></script>

</head>
<body>

    <h1>ENVIE SUA MENSAGEM </h1>

    <div id="Inputs">
        <div id="divInputs">
            <label id="Label"> NOME: </label>
            <input type="text" id="_userName" maxlength="30" />
        </div>
        <div id="divInputs">
            <label> SOBRENOME: </label>
            <input type="text" id="_userSobrenome" />
        </div>
        <div id="divInputs">
            <label> IDADE: </label>
            <input type="number" id="_userIdade" />
        </div>
        <div id="divInputs">
            <label>TITÚLO: </label>
            <input type="text" id="_titulo" />
        </div>
        <div id="divInputs">
            <label> MENSAGEM: </label>
        </div>
        <div>
            <textarea id="msg" style="width:400px; height:200px; font-size:15px;" maxlength="200"></textarea>
        </div>
        <div id="divInputs">
            <input type="radio" id="userMasculino" name="fav_sexo" value="MASCULINO">
            <label for="masculino">MASCULINO</label>
            <input type="radio" id="_" name="fav_sexo" value="FEMININO">
            <label for="feminino">FEMININO</label><br>

            <h1>ESCOLHA UMA IMAGEM DE FUNDO PARA SUA MENSAGEM</h1>
            <label>
                <input type="radio" name="imgSelect" value="_fundoAzul" checked>
                <img src="Img/FundoAzul-Madeira.jpg" style="width:200px; height:150px;" alt="Option 1">
            </label>
            <label>
                <input type="radio" name="imgSelect" value="_fundoBranco">
                <img src="Img/FundoBranco-Red.jpg" alt="Option 2" style="width:200px; height:150px;">
            </label>
            <label>
                <input type="radio" name="imgSelect" value="_garrafa">
                <img src="Img/garrafa-fundo.jpg" alt="Option 3" style="width:200px; height:150px;">
            </label>
            <label>
                <input type="radio" name="imgSelect" value="_textura">
                <img src="Img/textura.jpg" alt="Option 3" style="width:200px; height:150px;">
            </label>

        </div>

        
    </div>
    <h2>Este campo é diretamente automático</h2>

    <input type="text" id="a"> oninput: <input type="text" id="a-1"><br><br>
</body>
</html>
